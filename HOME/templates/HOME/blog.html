{% extends "HOME/layout.html"%}

{% block body %}
{%load static%}
    

    <div class="flex-container">
        
              {% for recents in object_list %}
            <div class="div-direction">
              <div class="card" style="width: 20rem;">
                <img src="{{recents.photo.url}}" alt="{{ recents.title }}" class="card-img-top" width="350px">
                <div class="card-body">
                  <h5 class="card-title">{{ recents.title }}</h5>
                  <p class="card-text">{{recents.date}}</p>

                  <a href="{% url 'blog_complete' recents.pk %}">   
                  <button type="button" class="button button--dione">
                    <span> Leer Mas </span>
                  </button>
                </a>
                </div>
              </div>
              </div>
                {%endfor%}
    </div>

{%endblock%}
